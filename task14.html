        function func(arr) {
            // let a = [...arr]
            // let index = a.findIndex((el) => el === 0)
            // let b = a.splice(index)
            // let c = [...a, ...a].sort()
            // return c

            // return [...arr.filter(el => el !== 0), ...arr.filter(el => el !== 0)].sort()
            //--------------------
            let index = arr.findIndex(item => item === 0)
            let newArr = arr.splice(index)
            let res
            for (let i = 0; i < newArr.length; i++) {
                res = newArr.splice(i, 0, newArr[i])
                i++
            }
            return res
        }

        //---------------------
        Array.prototype.expect = function (a) {
            if (typeof a === 'number') {
                return this.filter((value, ind) => ind !== a)
            } else {
                return this.filter((value, ind) => !a.includes(ind))
            }
        }

        const arr = ['a', 'b', 'c', 'd', 'e']
        console.log(array.expect([1, 3]))
        console.log(array.expect(1))
        //---------------------------

        const mirror = obj => {
            let keys = Object.keys(obj)
            return keys.reduce((obj, item) => {
                obj[item] = item.split('').reverse().join('')
                return obj
            }, {})

        }
