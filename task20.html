            return names.map(el => el.name).reduce((result, item, id, arr) => {
                if (item[id] !== item[arr.length - 1] && item[id] !== item[arr.length - 2]) {
                    result += `${item}, `
                    return result
                } else if (item[id] === item[arr.length - 2]) {
                    result += `${item} & `
                    return result
                } else if (item[id] === item[arr.length - 1]) {
                    result += `${item}`
                    return result
                }
            }, '')
        }

        console.log(list([{ name: 'Bart' }, { name: 'Lisa' }, { name: 'Maggie' }]))
