        function findNonConsecutive(arr) {
            return arr.reduce((acc, elem, id, arr) => {
                return arr[id + 1] - arr[id] > 1 ? [...acc, { i: id + 1, n: arr[id + 1] }] : acc
            }, [])
        }

        function sumSmallest(arr) {
            let d1 = arr[0]
            let d2 = arr[1]
            for (let i = 2; i < arr.length; i++) {
                if (d1 > arr[i] && d1 >= d2) {
                    d1 = arr[i]
                } else if (d2 > arr[i]) {
                    d2 = arr[i]
                }
            }
            return d1 + d2
        }
