    <script>
        function realizeDistance(distance, stopAfter) {
            let countOfStops = Math.round(distance / stopAfter)
            let leftToRide = distance - (countOfStops * stopAfter)
            if (distance < stopAfter) {
                return `You have passed ${distance} kilometers and came at the place`
            } else if (distance % stopAfter === 0) {
                for (let i = 1; i < countOfStops + 1; i++) {
                    if (i === countOfStops) {
                        console.log(`It was stop №${i} and you have passed ${stopAfter * i} kilometers and arrived at the place`)
                    } else {
                        console.log(`It was stop №${i} and you have passed ${stopAfter * i} kilometers`)
                    }
                }
            } else {
                for (let i = 1; i < countOfStops + 1; i++) {
                    console.log(`It was stop №${i} and you have passed ${stopAfter * i} kilometers`)
                }
                return `You have passed ${leftToRide} kilometers and arrived at the place`
            }
        }
        console.log(realizeDistance(100, 150))
        console.log(realizeDistance(1000, 300))
        console.log(realizeDistance(900, 300))
